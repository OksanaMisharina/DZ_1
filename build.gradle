plugins {
    id 'java'
}

group 'DZ'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

allprojects {

    apply plugin:'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'com.intellij', name: 'annotations', version: '12.0'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
